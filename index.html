<h1> oste clikker <h1>

    <style>
<!DOCTYPE html>

<html>
<head>
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "du har så meger " + localStorage.clickcount + " ost.";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>
</head>
<body>
<p1><p><button onclick="clickCounter()" type="button">tryk få ost</button></p><p1>
<div id="result"></div>
<p1><p>verhilset jordboger velkommen til ost clikker clik på osten får at få ost jo mere ost jo brere :)</p><p1>
<p1><p>ps den gemmer</p><p1>
</body>
</html>

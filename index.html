<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "Du ejer s√• mager " + localStorage.clickcount + " ost.";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }
}
</script>
</head>
<body>
<p><button onclick="clickCounter()" type="button"><img src="data:image/jpeg;base64,https://www.google.dk/search?q=ost&rlz=1CALEAI_enDK810DK810&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjQnqbcv8vdAhUR6KQKHSpiBY8Q_AUICigB&biw=1366&bih=649#
    <div id="result"></div>
